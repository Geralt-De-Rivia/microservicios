spring.application.name=msvc-cursos
server.port=${PORT:8002}
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql8:3306}/${DB_DATABASE:msvc_cursos}
spring.datasource.password=${DB_USERNAME:root}
spring.datasource.username=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
logging.file.path=/app/logs_courses

msvc.usuarios.url=${USUARIOS_URL:msvc-usuarios:8001}